<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>OMG TRAINS!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>
</head>

<body>

    <div class="container">

        <div class="jumbotron jumbotron-fluid p-4 mb-4">
            <div class="container text-center">
                <h1 class="display-4">Train Time</h1>
                <p class="lead">Plan the schedule.</p>
            </div>
        </div>

        <!-- Train FORM -->
        <div class="card mb-4">
            <h5 class="card-header">Add Train</h5>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="trainName">Train Name</label>
                        <input type="text" class="form-control" id="trainName" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="destination">Destination</label>
                        <input type="text" class="form-control" id="destination" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="firstTrainTime">First Train Time (hh:mm - military time)</label>
                        <input type="text" class="form-control" id="firstTrainTime" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="frequency">frequency</label>
                        <input type="text" class="form-control" id="frequency" placeholder="">
                    </div>
                    <button type="button" class="btn btn-secondary submit-btn">Submit</button>
                </form>
            </div>
        </div>

        <!-- TRAIN TABLE -->
        <div class="card mb-4">
            <h5 class="card-header">Current Train Schedule</h5>
            <div class="card-body" id="trainTable">
                    <table class="table table-hover rtable rtable--flip">
                        <thead>
                            <tr>
                                <th class="table-head" scope="col">Train Name</th>
                                <th class="table-head" scope="col">Destination</th>
                                <th class="table-head" scope="col">Frequency (min)</th>
                                <th class="table-head" scope="col">Next Arrival</th>
                                <th class="table-head" scope="col">Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="assets/javascript/main.js" type="text/javascript"></script>
</body>

</html>
